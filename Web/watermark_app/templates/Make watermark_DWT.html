<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <title>Watermarking Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
        <!-- Include custom styles -->
    </head>
    <body>
        {% include 'navigation.html' %}

        <div class="container d-flex justify-content-center mt-5">
            <div class="card shadow" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">Watermarking</h5>
                    <p class="card-text text-center">Upload an image and watermark it using DWT.</p>

                    <!-- Form action changed to /make-watermark-dwt for DWT watermarking -->
                    <form action="/make-watermark-dwt" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="image">Select Image</label>
                            <input type="file" class="form-control" id="image" name="image" required />
                        </div>
                        <div class="form-group">
                            <label for="watermark">Select Watermark</label>
                            <input type="file" class="form-control" id="watermark" name="watermark" required />
                        </div>
                        <div class="form-group">
                            <label for="alpha">Alpha (0.01 - 0.9): <span id="alphaValue">0.01</span></label>
                            <input type="range" class="form-control-range" id="alpha" name="alpha" min="0.01" max="0.9" step="0.01" value="0.01" required 
                                oninput="document.getElementById('alphaValue').innerText = this.value" />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Upload and Watermark</button>
                    </form>
                    
                                   

                    {% if download_link %}
                    <h6 class="mt-4 text-center">Download Your Watermarked Image:</h6>
                    <a href="{{ url_for('download_file', filename=download_link) }}" class="btn btn-success btn-block">Download Watermarked Image</a>
                    {% endif %}
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
