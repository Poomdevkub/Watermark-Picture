<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Watermark</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- เพิ่มบรรทัดนี้ -->
    <style>
    </style>
</head>
<body>
    {% include 'navigation.html' %}

    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 600px;"> <!-- กำหนดความกว้างของการ์ด -->
            <div class="card-body">
                <h5 class="card-title text-center">Detect Watermark</h5>
                <p class="card-text text-center">Upload your original and watermarked images to check for watermarks.</p>

                <form action="/detect-watermark" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="original_image">Upload Original Image:</label>
                        <input type="file" class="form-control" id="original_image" name="original_image" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="watermarked_image">Upload Watermarked Image:</label>
                        <input type="file" class="form-control" id="watermarked_image" name="watermarked_image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Detect Watermark</button>
                </form>

                {% if result is not none %}
                    <h6 class="mt-3 text-center">Result:</h6>
                    <p class="text-center">{{ 'Watermark Detected' if result else 'No Watermark Detected' }}</p>
                {% else %}
                    <h6 class="mt-3 text-center">Result:</h6>
                    <p class="text-center">No input</p> <!-- แสดงข้อความเมื่อไม่มีการส่งข้อมูล -->
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
