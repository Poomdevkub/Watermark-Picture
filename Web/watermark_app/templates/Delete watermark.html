<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Watermark</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* สามารถเพิ่ม CSS ที่ต้องการได้ที่นี่ */
    </style>
</head>
<body>
    {% include 'navigation.html' %} <!-- นำเข้า Navigation Bar หากมี -->

    <div class="content d-flex justify-content-center mt-5">
        <div class="card" style="width: 600px;">
            <div class="card-body">
                <h5 class="card-title text-center">Remove Watermark</h5>
                <p class="card-text text-center">Upload your watermarked image and provide the alpha value used during embedding to remove the watermark.</p>

                <form action="/delete-watermark" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="image_with_watermark">Upload Suspected Watermarked Image:</label>
                        <input type="file" class="form-control py-1" id="image_with_watermark" name="image_with_watermark" accept="image/*" required>
                    </div>
                
                    <div class="form-group">
                        <label for="watermark_image">Upload Watermark Image:</label>
                        <input type="file" class="form-control py-1" id="watermark_image" name="watermark_image" accept="image/*" required>
                    </div>
                
                    <div class="form-group">
                        <label for="alpha">Alpha (used in watermark embedding):</label>
                        <input type="number" step="0.01" class="form-control py-1" id="alpha" name="alpha" required>
                    </div>
                
                    <button type="submit" class="btn btn-primary btn-block">Remove Watermark</button>
                </form>                

                {% if download_link %}
                    <h6 class="mt-3 text-center">Download Link:</h6>
                    <a href="{{ url_for('download_file', filename=download_link) }}" class="btn btn-success btn-block">Download Image Without Watermark</a>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
