<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Watermark</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navigation.html' %}

    <div class="container">
        <h2 class="mt-4">Delete Watermark from Image</h2>
        <p>Upload the image with a watermark and the watermark image to remove it from the original image.</p>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Upload Image with Watermark:</label>
                <input type="file" class="form-control-file" id="image" name="image" required>
            </div>
            <div class="form-group">
                <label for="watermark">Upload Watermark Image:</label>
                <input type="file" class="form-control-file" id="watermark" name="watermark" required>
            </div>
            <button type="submit" class="btn btn-primary">Remove Watermark</button>
        </form>

        {% if download_link %}
        <div class="mt-4">
            <h4>Watermark Removed Successfully!</h4>
            <p><a href="{{ url_for('static', filename='outputs/' + download_link) }}" class="btn btn-success" download>Download Cleaned Image</a></p>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
